<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>封装insertAfter方法</title>
</head>
<body>

    <div>
      <p></p>
      <h1></h1>
      <a href=""></a>
    </div>
  
    <script type="text/javascript">
      var div = document.getElementsByTagName('div')[0],
          h1 = div.getElementsByTagName('h1')[0];

      var strong = document.createElement('strong');

      Element.prototype.insertAfter = function (target, afterNode) {
        var nextElem = afterNode.nextElementSibling;

        if (nextElem) {
          this.insertBefore(target, nextElem);
        } else {
          this.appendChild(target);
        }
      }

      div.insertAfter(strong, h1);
    </script>

</body>
</html>
