<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>判断父节点有没有子元素节点</title>
</head>
<body>
  
    <div>
      <ul>
        <li>
          <h1></h1>
          <p></p>
          <a href=""></a>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      var div = document.getElementsByTagName('div')[0],
          p = div.getElementsByTagName('p')[0];
      
      Element.prototype.hasChildren = function () {
        var children = this.childNodes,
            len = children.length;

        if (len) {
          var res = false;

          for (var i = 0; i < len; i++) {
            var item = children[i];

            if (item.nodeType === 1) {
              res = true;
            }
          }

          return res;
        }

        return false;
      }

      console.log(div.hasChildren());
      console.log(p.hasChildren());
    </script>

</body>
</html>
