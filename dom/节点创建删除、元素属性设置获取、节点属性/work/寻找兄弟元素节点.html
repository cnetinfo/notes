<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>寻找兄弟元素节点</title>
</head>
<body>
  
  <ul>
    <li>
      <span></span>
    </li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script type="text/javascript">
    var li = document.getElementsByTagName('li')[1];

    Element.prototype.getSiblingElem = function () {
      var idx = arguments[0];

      if (idx > 0) {
        var res = this;

        while (idx--) {
          res = res.previousElementSibling;  
        }

        return res;
      } else if (idx < 0) {
        var res = this;

        idx = -idx;

        while (idx--) {
          res = res.nextElementSibling;
        }

        return res;
      }

      return this;
    }

    console.log(li.getSiblingElem(0));
    console.log(li.getSiblingElem(1));
    console.log(li.getSiblingElem(-1));
    console.log();
  </script>

</body>
</html>
