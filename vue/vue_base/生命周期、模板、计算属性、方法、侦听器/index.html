<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期、模板、计算属性、方法、侦听器</title>
</head>
<body>
  
  <div id="root">
    <p>{{ fullName }}</p>
  </div>

  <script type="text/javascript" src="../vue.js"></script>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#root',
      data: {
        firstName: '落',
        lastName: '月'
      },
      computed: {
        fullName: {
          get: function () {
            return this.firstName + ' ' + this.lastName;
          },
          set: function (val) {
            this.firstName = val;
          }
        }
      }
    });

    vm.fullName = '李四';
  </script>

</body>
</html>
