<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>observe</title>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>

    {{ message }}

    <hr>

    {{ count }}

    new Vue({
      el: '#app',

        message: 'Hello Vue',
        count: 100
      }
    })
  </script>

</html>
