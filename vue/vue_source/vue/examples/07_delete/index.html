<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete</title>
</head>
<body>

  <div id="app">
    {{ obj.title }}
    <hr>
    {{ obj.name }}
    <hr>
    {{ arr }}
  </div>

  <script src="../../dist/vue.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {
          title: 'hello vue'
        },
        arr: [1, 2, 3, 4]
      }
    })

    setTimeout(() => {
      // vm.$delete(vm.obj, 'title')

      vm.$delete(vm.arr, 0)
    }, 3000)
  </script>

</body>
